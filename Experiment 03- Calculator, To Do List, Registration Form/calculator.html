<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin-top: 50px;
        }
        .container {
            background: white;
            width: 300px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        button {
            padding: 10px;
            margin: 5px;
            width: 60px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: white;
        }
        button:hover {
            background: #218838;
        }
        #result {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Simple Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        
        <br>
        
        <button onclick="calculate('add')">+</button>
        <button onclick="calculate('subtract')">-</button>
        <button onclick="calculate('multiply')">ร</button>
        <button onclick="calculate('divide')">รท</button>

        <p id="result"></p>
    </div>

    <script>
        function add(a, b) {
            return a + b;
        }

        function subtract(a, b) {
            return a - b;
        }

        function multiply(a, b) {
            return a * b;
        }

        function divide(a, b) {
            if (b === 0) return "Cannot divide by zero!";
            return a / b;
        }

        function calculate(operation) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers!";
            } else {
                switch (operation) {
                    case 'add': result = add(num1, num2); break;
                    case 'subtract': result = subtract(num1, num2); break;
                    case 'multiply': result = multiply(num1, num2); break;
                    case 'divide': result = divide(num1, num2); break;
                }
            }

            document.getElementById("result").innerText = "Result: " + result;
        }
    </script>

</body>
</html>
