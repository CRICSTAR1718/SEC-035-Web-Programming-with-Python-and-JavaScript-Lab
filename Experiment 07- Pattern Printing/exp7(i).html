<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Pattern</title>
</head>
<body>
    <script>
        let rows = 4; // Number of rows
        let pattern = "";

        for (let i = 1; i <= rows; i++) {
            for (let j = 1; j <= i; j++) {
                pattern += "* ";
            }
            pattern += "<br>";
        }

        document.write(pattern);
    </script>
</body>
</html>
