<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Context Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2d2d2;
      flex-wrap: wrap;
    }

    #customMenu {
      position: absolute;
      display: none;
      background: #d5c2c2;
      border: 1px solid #4e4444;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    #customMenu ul {
      list-style: none;
      margin: 0;
      padding: 10px 0;
    }

    #customMenu ul li {
      padding: 10px 20px;
      cursor: pointer;
    }

    #customMenu ul li:hover {
      background-color: #d78686;
    }
    img{
        height: 600px;
        width:400px;
        padding: 20px;
        border: 2px solid black;
        margin: 20px;
    }
    h1{
        border: 2px solid #a75c5c;
        padding: 20px;
        margin: auto;
        font-family: 'Times New Roman', Times, serif;
        font-size: 60px;
    }
  </style>
</head>
<body>
    <h1>What would you like to read?</h1>
  <div id="customMenu">
    <ul>
      <li id="option1">A poem</li>
      <li id="option2">A story</li>
      <li id="option3">A quote</li>
    </ul>
  </div>

  <script>
    const customMenu = document.getElementById("customMenu");
    window.addEventListener("contextmenu", (event) => {
      event.preventDefault();
      const { clientX: mouseX, clientY: mouseY } = event;
      customMenu.style.top = `${mouseY}px`;
      customMenu.style.left = `${mouseX}px`;
      customMenu.style.display = "block";
    });
    window.addEventListener("click", () => {
      customMenu.style.display = "none";
    });
    document.getElementById("option1").addEventListener("click", () => {
        const img = document.createElement("img");
        img.src = "poem.jpeg"; 
        img.alt = "Displayed Image"; 
        document.body.appendChild(img);
    });

    document.getElementById("option2").addEventListener("click", () => {
        const img = document.createElement("img");
        img.src = "story.jpg"; 
        img.alt = "Displayed Image"; 
        document.body.appendChild(img);
    });

    document.getElementById("option3").addEventListener("click", () => {
        const img = document.createElement("img");
        img.src = "quote.jpeg"; 
        img.alt = "Displayed Image"; 
        document.body.appendChild(img);
    });
  </script>
</body>
</html>
