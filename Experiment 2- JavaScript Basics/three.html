<!--  A program to reverse the string  and check if it is pallindrome-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function reverseString(str) {
        let rev="";
        for (let i=str.length-1; i>=0; i--) {
         rev+=str[i];
        }
        return rev;
        }
        function isPalindrome(str) {
        let reversed = reverseString(str); 
        return str === reversed;
        }
        function processString() {
        let inputStr = document.getElementById("inputString").value;
        // let charToFind = document.getElementById("charToFind").value;
    
        document.getElementById("reversedString").innerText = "Reversed String: " + reverseString(inputStr);
        if (isPalindrome(inputStr)) {
        document.getElementById("palindromeCheck").innerText = "The string is a palindrome.";
        } else {
          document.getElementById("palindromeCheck").innerText = "The string is NOT a palindrome.";
        }
        }
    </script>
</head>
<body>
    <h2>String Operations</h2>
    <label for="inputString">Enter a String:</label>
    <input type="text" id="inputString" placeholder="Type a string here"> 
    <br>
    <br>
    <button onclick="processString()">Check</button>
    <h3>Results:</h3>
    <p id="reversedString"></p>
    <p id="palindromeCheck"></p>
</body>
</html>
