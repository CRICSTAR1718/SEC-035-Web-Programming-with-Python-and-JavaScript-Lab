<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Manager</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin: 20px;
        }
        h2{
            font-family: 'Times New Roman', Times, serif;
            font-size: 60px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-family: 'Times New Roman', Times, serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #954949;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            color:white;
        }
        #nameInput{
            font-size: x-large;
        }
        #headingname{
            border: 2px, solid, black;
            padding:10px;
        }
        #spantext{
            margin:40px;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <h2>Dynamic List Manager</h2>
    <input type="text" id="nameInput" placeholder="Enter a name">
    <button id="nameInput" onclick="addName()">Add Name</button><br>
    <div id="spantext">
        <span id="headingname">The List of Names Added</span>
    </div>
    
    <ul id="nameList"></ul>
    
    <script>
        let names = [];
        
        function addName() {
            let input = document.getElementById("nameInput").value;
            if (input.trim() === "") {
                alert("Please enter a valid name!");
                return;
            }
            names.push(input);
            document.getElementById("nameInput").value = "";
            displayNames();
        }
        
        function displayNames() {
            let list = document.getElementById("nameList");
            list.innerHTML = "";
            let i = 0;
            while (i < names.length) {
                let li = document.createElement("li");
                li.textContent = names[i];
                list.appendChild(li);
                i++;
            }
        }
    </script>
</body>
</html>
