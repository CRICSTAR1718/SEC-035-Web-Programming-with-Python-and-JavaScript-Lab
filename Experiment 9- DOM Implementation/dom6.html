<img id="preview" src="laptop.jpg" width="300" border="2px solid black"> 
<div id="thumbnails"> 
<img src="earphones.png" width="100" border="2px solid black"> 
<img src="smartphone.jpg" width="100"border="2px solid black"> 
<img src="watch.jpg" width="100" border="2px solid black"> 
</div> 
<script> 
const preview = document.getElementById("preview"); 
document.getElementById("thumbnails").addEventListener("click", (e) => { 
if (e.target.tagName === "IMG") { 
preview.src = e.target.src; 
} 
}); 
</script>
