<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Form Validation</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .error { color: red; font-size: 14px; }
    .success { color: green; font-size: 14px; }
    input { margin-bottom: 10px; padding: 5px; width: 300px; }
    label { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Real-time Form Validation</h1>
  <form id="validationForm">
    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="Enter your email">
    <span id="emailError" class="error"></span>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">
    <span id="passwordError" class="error"></span>

    <button type="submit">Submit</button>
  </form>

  <script>
    // Form and input elements
    const emailInput = document.getElementById("email");
    const emailError = document.getElementById("emailError");
    const passwordInput = document.getElementById("password");
    const passwordError = document.getElementById("passwordError");

    // Email validation with regex
    const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
    emailInput.addEventListener("input", () => {
      if (emailRegex.test(emailInput.value)) {
        emailError.textContent = "Valid email!";
        emailError.classList.remove("error");
        emailError.classList.add("success");
      } else {
        emailError.textContent = "Please enter a valid email address.";
        emailError.classList.remove("success");
        emailError.classList.add("error");
      }
    });

    // Password validation for length
    passwordInput.addEventListener("input", () => {
      if (passwordInput.value.length >= 8) {
        passwordError.textContent = "Strong password!";
        passwordError.classList.remove("error");
        passwordError.classList.add("success");
      } else {
        passwordError.textContent = "Password must be at least 8 characters.";
        passwordError.classList.remove("success");
        passwordError.classList.add("error");
      }
    });

    // Prevent form submission for demonstration
    document.getElementById("validationForm").addEventListener("submit", (event) => {
      event.preventDefault();
      alert("Form submitted!");
    });
  </script>
</body>
</html>
