<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin: 20px;
            background: rgb(63,94,251);
            background: linear-gradient(90deg, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            font-family: 'Times New Roman', Times, serif;
            border: 2px solid black;
            border-radius: 10px;
            background-color: rgb(202, 249, 249);
            font-weight: bold;
        }
        .quote-box {
            background: #e2d7d7;
            margin: 20px auto;
            padding: 20px;
            width: 50%;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            border: solid 2px;
        }
        h2{
            font-family: 'Times New Roman', Times, serif;
            font-size: 60px;
            color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h2>Give Yourself a Thought</h2>
    <button onclick="generateQuote()">Generate Quote</button>
    <div class="quote-box" id="quoteBox">Click the button to see a quote!</div>
    
    <script>
        let quotes = [
            "The only limit to our realization of tomorrow is our doubts of today.",
            "Do what you can, with what you have, where you are.",
            "Success is not final, failure is not fatal: it is the courage to continue that counts.",
            "You miss 100% of the shots you donâ€™t take.",
            "Hardships often prepare ordinary people for an extraordinary destiny.",
            "Believe you can and you're halfway there.",
            "It does not matter how slowly you go as long as you do not stop.",
            "Act as if what you do makes a difference. It does.",
            "Quality is not an act, it is a habit.",
            "The best way to predict the future is to create it."
        ];
        
        let lastQuoteIndex = -1;
        
        function generateQuote() {
            if (quotes.length === 0) {
                document.getElementById("quoteBox").textContent = "No quotes available.";
                return;
            }
            
            let index;
            do {
                index = Math.floor(Math.random() * quotes.length);
            } while (index === lastQuoteIndex);
            
            lastQuoteIndex = index;
            document.getElementById("quoteBox").textContent = quotes[index];
        }
    </script>
</body>
</html>
