<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #485158, #00f2fe);
            color: white;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background: #000000;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather Portal</h2>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="showWeather()">Get Weather</button>
        <div id="weather"></div>
    </div>

    <script>
        function showWeather() {
            const city = document.getElementById('city').value;
            if (!city) {
                alert('Please enter a city name');
                return;
            }
            
            const weatherData = {
                "Lucknow": { temp: 15, description: "Cloudy", humidity: 65, wind: 5 },
                "New Delhi": { temp: 10, description: "Rainy", humidity: 80, wind: 7 },
                "Mumbai": { temp: 30, description: "Sunny", humidity: 40, wind: 3 },
                "Kolkata": { temp: 20, description: "Clear", humidity: 50, wind: 6 }
            };
            
            if (weatherData[city]) {
                const data = weatherData[city];
                document.getElementById('weather').innerHTML = `
                    <h3>${city}</h3>
                    <p>Temperature: ${data.temp}Â°C</p>
                    <p>Weather: ${data.description}</p>
                    <p>Humidity: ${data.humidity}%</p>
                    <p>Wind Speed: ${data.wind} m/s</p>
                `;
            } else {
                document.getElementById('weather').innerHTML = `<p>Weather data not available</p>`;
            }
        }
    </script>
</body>
</html>
